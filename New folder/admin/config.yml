backend:
  name: git-gateway
  branch: main

media_folder: "New folder/images/uploads"
public_folder: "/images/uploads"

collections:
  - label: "Project Gallery"
    name: "gallery"
    files:
      - label: "Projects"
        name: "projects"
        file: "New folder/gallery.json"
        fields:
          - label: "Projects"
            name: "projects"
            widget: "list"
            summary: "{{fields.title}}"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "string", required: false }
              - label: "Photos"
                name: "photos"
                widget: "list"
                required: false
                field: { label: "Image", name: "image", widget: "image" }
              - { label: "Legacy Photo (old)", name: "image", widget: "image", required: false }


              - label: "Photos"
                name: "photos"
                widget: "list"
                required: false
                summary: "{{fields.image}}"
                field:
                  label: "Image"
                  name: "image"
                  widget: "image"

              # Backward compatibility for old single image entries
              - { label: "Legacy Photo (old)", name: "image", widget: "image", required: false }

